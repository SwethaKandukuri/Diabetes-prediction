<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh;
            background-image: url('/static/diabetes.jpg');
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: auto;
            max-height: 90vh;
            max-width: 500px;
    height: 90vh;
    overflow-y: auto;
            
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            display: inline-block;
            width: 100%;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px; /* Adjust this value as needed */
             padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            width: 150px;
            margin-left: auto;
    margin-right: auto;
            
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form method="POST">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" required>

            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="glucose" required>

            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" id="blood_pressure" name="blood_pressure" required>

            <label for="skin_thickness">Skin Thickness:</label>
            <input type="number" id="skin_thickness" name="skin_thickness" required>

            <label for="insulin">Insulin:</label>
            <input type="number" id="insulin" name="insulin" required>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required>

            <label for="diabetes_pedigree">Diabetes Pedigree Function:</label>
            <input type="number" step="0.001" id="diabetes_pedigree" name="diabetes_pedigree" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_result %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>{{ prediction_result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
